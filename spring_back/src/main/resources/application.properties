
spring.datasource.url= jdbc:mysql://localhost:3306/clients
spring.datasource.username= root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto is used for database initialization. We set
# the value to update value so that a table will be created in the database automatically
# corresponding to defined data model. Any change to
# the model will also trigger an update to the table. For production, this property should be validate.